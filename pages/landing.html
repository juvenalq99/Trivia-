<div class="contenido1">
  <form id="formulario" name="formContacto">
    <div class="form-div">
      <label for="nombre">Nombre:</label>
      <input
        id="Name"
        placeholder="Introduce tu hombre"
        class="required"
      /><br />
    </div>

    <div class="form-div">
      <div class="formtext"><label>Dificulta:</label> <br /></div>
      <div class="formchk">
        <input type="checkbox" class="chkdfclt" name="chkDfBajo" id="chkDfBajo" />Bajo <br />
        <input type="checkbox" class="chkdfclt" name="chkDfMedio" id="chkDfMedio" />Medio <br />
        <input type="checkbox" class="chkdfclt" name="chkDfAvzd" id="chkDfAvzd" />Avanzado
      </div>
    </div>

    <div class="form-div">
      <div class="formtext"><label>Categoria:</label> <br /></div>

      <div class="formchk">
        <input type="checkbox" class="chkctegr" name="chkCtDpts" id="chkCtDpts" />Deportes <br />
        <input type="checkbox" class="chkctegr" name="chkCtHstr" id="chkCtHstr" />Historia <br />
        <input type="checkbox" class="chkctegr" name="chkCtLit" id="chkCtLit" />Literatura
        <br />
      </div>
    </div>

    <div class="div-empezar">
      <div id="btnJugar" class="btn btn-light">Jugar</div>
    </div>
  </form>
</div>

<script src="../js/landing.js"></script>
