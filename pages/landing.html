<div class="contenido1">
  <form id="formulario" name="formContacto">
    <div class="form-div">
      <label for="nombre">Nombre:</label>
      <input
        name="name"
        placeholder="Introduce tu hombre"
        class="required"
      /><br />
    </div>

    <div class="form-div">
      <div class="formtext"><label>Dificulta:</label> <br /></div>
      <div class="formchk">
        <input type="checkbox" name="bajo" id="chkDfBajo" />Bajo <br />
        <input type="checkbox" name="medio" id="chkDfMedio" />Medio <br />
        <input type="checkbox" name="avanzado" id="chkDfAvzd" />Avanzado
      </div>
    </div>

    <div class="form-div">
      <div class="formtext"><label>Categoria:</label> <br /></div>

      <div class="formchk">
        <input type="checkbox" name="deportes" id="chkCtDpts" />Deportes <br />
        <input type="checkbox" name="historia" id="chkCtHstr" />Historia <br />
        <input type="checkbox" name="literatura" id="chkCtLit" />Literatura
        <br />
      </div>
    </div>

    <div class="div-empezar">
      <div id="btnJugar" class="btn btn-light">Jugar</div>
    </div>
  </form>
</div>

<script src="../js/landing.js"></script>
